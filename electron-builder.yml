appId: com.thisco.octacard.app
productName: OctaCard
copyright: Copyright Â© 2024

directories:
  buildResources: build
  output: release

files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,CVS,.svn,Thumbs.db,.gitignore,.gitattributes}"

mac:
  category: public.app-category.utilities
  target:
    - target: default
      arch:
        - arm64
        - x64
  icon: build/icon.icns
  hardenedRuntime: false
  gatekeeperAssess: false
  type: distribution

mas:
  entitlements: build/entitlements.mas.plist
  entitlementsInherit: build/entitlements.mas.inherit.plist
  provisioningProfile: /Users/paulwilkinson/Library/MobileDevice/Provisioning Profiles/Octacard_Mac_Distribution.provisionprofile
  # Explicitly use 3rd Party Mac Developer Application certificate
  identity: "Paul Wilkinson (RPGSNMH65P)"
  # Ensure helper apps are properly signed and consistent
  # These will match the wildcard com.thisco.octacard.* in the provisioning profile
  helperBundleId: com.thisco.octacard.app.helper
  helperGPUBundleId: com.thisco.octacard.app.helper.GPU
  helperPluginBundleId: com.thisco.octacard.app.helper.Plugin
  helperRendererBundleId: com.thisco.octacard.app.helper.Renderer

dmg:
  title: ${productName}
  icon: build/icon.icns

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

publish:
  provider: generic
  url: ""
